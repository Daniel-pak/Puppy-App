<h2>My Puppies</h2>
<ul class='puppies'>

    <li *ngFor='let puppy of puppies'>
        <a routerLink="/detail/{{puppy.id}}">
        <span class='badge'>{{ puppy.id }}</span>{{ puppy.name }}
        </a>
        <button class="delete" title="delete puppy" (click)="delete(puppy)">x</button>
    </li>

    <div>
      <label>Add a puppy:
        <input #puppyName />
      </label>
      <!-- (click) passes input value to add() and then clears the input -->
      <button (click)="add(puppyName.value); puppyName.value=''">
        add
      </button>
    </div>

</ul>

<div *ngIf="puppy">
  <button (click)="goBack()" class='btn'>go back</button>

  <h2>{{puppy.name | uppercase}} Details</h2>
  <p>{{ puppy.color }}</p>
  <div><span>id: </span>{{puppy.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="puppy.name" placeholder="name"/>
    </label>
  </div>
  <button class='btn' (click)="save()">save</button>

</div>
